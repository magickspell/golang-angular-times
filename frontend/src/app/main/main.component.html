<h2>Проверка даты и времени:</h2>
<div class="tester">
  <input type="number" placeholder="часы" min="0" max="23" [(ngModel)]="hours">
  <input type="number" placeholder="минуты" min="0" max="59" [(ngModel)]="minutes">
  <select [(ngModel)]="day">
    @for(schedule of schedules; track schedule.Day) {
      <option [value]="schedule.Day">{{ schedule.Day }}</option>
    }
  </select>
  <button (click)="checkTime(hours, minutes, day)">Проверить</button>
</div>
